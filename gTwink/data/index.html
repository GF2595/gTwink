<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>gTwink web</title>
    <link rel="stylesheet" href="pico.min.css" />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <h1>gTwink (pre-alpha)</h1>
      <div class="formitem">
        <label for="k">LED power</label>
        <input
          disabled
          type="checkbox"
          role="switch"
          id="power"
          onchange="powerToggle(this)"
        />
      </div>
      <div class="divider"></div>
      <button id="next_eff" onclick="buttonClick(this)">
        Следующий эффект
      </button>
      <div class="divider"></div>
      <div>
        <label>Brightness</label>
        <input
          disabled
          type="range"
          id="brightness"
          min="0"
          max="248"
          onchange="brightnessChange(this)"
        />
      </div>
      <div>
        <label>Effect</label>
        <select disabled id="effect" onchange="changeEffect(this)"></select>
      </div>
      <div>
        <label>Scale</label>
        <input disabled type="range" id="scale" />
      </div>
      <div class="formitem">
        <label>Direction</label>
        <input disabled type="checkbox" role="switch" id="direction" />
      </div>
      <div>
        <label>Speed</label>
        <input disabled type="range" id="speed" />
      </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
